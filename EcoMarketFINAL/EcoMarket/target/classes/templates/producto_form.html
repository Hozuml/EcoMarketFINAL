<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Formulario Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container py-5">

<h1 th:text="${producto.id == 0} ? 'Nuevo Producto' : 'Editar Producto'"></h1>

<form th:action="@{/productos/guardar}" th:object="${producto}" method="post">

  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Nombre del producto" required />
  </div>

  <div class="mb-3">
    <label for="descripcion" class="form-label">Descripción</label>
    <textarea id="descripcion" th:field="*{descripcion}" class="form-control" placeholder="Descripción del producto"></textarea>
  </div>

  <div class="mb-3">
    <label for="precio" class="form-label">Precio</label>
    <input type="number" id="precio" th:field="*{precio}" step="0.01" class="form-control" placeholder="Precio" required />
  </div>

  <div class="mb-3">
    <label for="stock" class="form-label">Stock</label>
    <input type="number" id="stock" th:field="*{stock}" class="form-control" placeholder="Cantidad en stock" required />
  </div>

  <div class="mb-3">
    <label for="categoria" class="form-label">Categoría</label>
    <input type="text" id="categoria" th:field="*{categoria}" class="form-control" placeholder="Categoría" />
  </div>

  <button type="submit" class="btn btn-primary">Guardar</button>
  <a href="/productos" class="btn btn-secondary">Cancelar</a>
</form>

</body>
</html>
