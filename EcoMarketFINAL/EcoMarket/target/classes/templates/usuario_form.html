<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Nuevo Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container py-5">

<h1 class="mb-4">‚ûï Nuevo Usuario</h1>

<form th:action="@{/usuarios}" th:object="${usuario}" method="post" class="row g-3">

    <div class="col-md-6">
        <label class="form-label">Nombre</label>
        <input type="text" th:field="*{nombre}" class="form-control" required />
    </div>

    <div class="col-md-6">
        <label class="form-label">Apellido</label>
        <input type="text" th:field="*{apellido}" class="form-control" required />
    </div>

    <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" th:field="*{email}" class="form-control" required />
    </div>

    <div class="col-md-6">
        <label class="form-label">Tel√©fono</label>
        <input type="text" th:field="*{telefono}" class="form-control" />
    </div>

    <div class="col-md-12">
        <label class="form-label">Direcci√≥n</label>
        <input type="text" th:field="*{direccion}" class="form-control" />
    </div>

    <div class="col-md-6">
        <label class="form-label">Rol</label>
        <select th:field="*{rol}" class="form-select">
            <option value="" disabled selected>Seleccione un rol</option>
            <option value="admin">Admin</option>
            <option value="cliente">Cliente</option>
        </select>
    </div>

    <div class="col-md-6">
        <label class="form-label">Contrase√±a</label>
        <input type="password" th:field="*{password}" class="form-control" required />
    </div>

    <div class="col-12 d-flex justify-content-between mt-4">
        <a href="/usuarios" class="btn btn-secondary">‚¨ÖÔ∏è Volver</a>
        <button type="submit" class="btn btn-primary">üíæ Guardar</button>
    </div>

</form>

</body>
</html>
