<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
<h1 class="mb-4">🛒 Productos</h1>

<form class="mb-4 d-flex" method="get" th:action="@{/productos}">
  <input type="text" name="filtro" class="form-control me-2" placeholder="Buscar por nombre..." th:value="${filtro}">
  <button type="submit" class="btn btn-outline-primary">🔍 Buscar</button>
</form>

<a href="/productos/nuevo" class="btn btn-success mb-3">➕ Agregar nuevo producto</a>

<table class="table table-hover table-bordered">
  <thead class="table-dark">
  <tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>Precio</th>
    <th>Stock</th>
    <th>Acciones</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="producto : ${productos}">
    <td th:text="${producto.id}"></td>
    <td th:text="${producto.nombre}"></td>
    <td th:text="${producto.precio}"></td>
    <td th:text="${producto.stock}"></td>
    <td>
      <a th:href="@{/productos/editar/{id}(id=${producto.id})}" class="btn btn-sm btn-warning">✏️ Editar</a>
      <a th:href="@{/productos/eliminar/{id}(id=${producto.id})}" class="btn btn-sm btn-danger"
         onclick="return confirm('¿Estás segura de eliminar este producto?')">🗑️ Eliminar</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
