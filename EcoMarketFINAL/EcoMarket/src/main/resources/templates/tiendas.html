<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Gestión de Tiendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container py-5">
<h1 class="mb-4">🏬 Tiendas</h1>

<form th:action="@{/tiendas}" method="post" class="mb-4">
    <div class="mb-3">
        <input type="text" name="nombre" th:value="${tienda.nombre}" placeholder="Nombre" class="form-control" required />
    </div>
    <div class="mb-3">
        <input type="text" name="direccion" th:value="${tienda.direccion}" placeholder="Dirección" class="form-control" required />
    </div>
    <div class="mb-3">
        <input type="text" name="ciudad" th:value="${tienda.ciudad}" placeholder="Ciudad" class="form-control" required />
    </div>
    <div class="mb-3">
        <input type="text" name="telefono" th:value="${tienda.telefono}" placeholder="Teléfono" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary">Agregar Tienda</button>
</form>

<table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Dirección</th>
        <th>Ciudad</th>
        <th>Teléfono</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tienda : ${tiendas}">
        <td th:text="${tienda.id}"></td>
        <td th:text="${tienda.nombre}"></td>
        <td th:text="${tienda.direccion}"></td>
        <td th:text="${tienda.ciudad}"></td>
        <td th:text="${tienda.telefono}"></td>
        <td>
            <a th:href="@{/tiendas/editar/{id}(id=${tienda.id})}" class="btn btn-warning btn-sm">Editar</a>
            <a th:href="@{/tiendas/eliminar/{id}(id=${tienda.id})}"
               onclick="return confirm('¿Seguro que deseas eliminar esta tienda?')"
               class="btn btn-danger btn-sm">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
