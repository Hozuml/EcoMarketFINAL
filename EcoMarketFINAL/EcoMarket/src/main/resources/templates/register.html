<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 20px;
    }
    .btn-register {
      background-color: #4CAF50;
      width: 100%;
      padding: 12px;
      font-weight: bold;
    }
    .error {
      color: #dc3545;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
<div class="container">
  <h2 class="text-center mb-4">Registro de Usuario</h2>

  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <form th:action="@{/usuarios/register}" th:object="${user}" method="post">
    <div class="form-group">
      <label class="form-label">Nombre:</label>
      <input type="text" class="form-control" th:field="*{nombre}" required>
      <small class="error" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
    </div>

    <div class="form-group">
      <label class="form-label">Apellido:</label>
      <input type="text" class="form-control" th:field="*{apellido}" required>
      <small class="error" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
    </div>

    <div class="form-group">
      <label class="form-label">Email:</label>
      <input type="email" class="form-control" th:field="*{email}" required>
      <small class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
    </div>

    <div class="form-group">
      <label class="form-label">Contraseña:</label>
      <input type="password" class="form-control" th:field="*{password}" required>
      <small class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
    </div>

    <div class="form-group">
      <label class="form-label">Teléfono:</label>
      <input type="text" class="form-control" th:field="*{telefono}">
    </div>

    <div class="form-group">
      <label class="form-label">Dirección:</label>
      <input type="text" class="form-control" th:field="*{direccion}">
    </div>

    <!-- Rol oculto (siempre será CLIENTE) -->
    <input type="hidden" th:field="*{rol}" value="CLIENTE">

    <button type="submit" class="btn btn-primary btn-register mt-3">
      Registrarse
    </button>
  </form>

  <div class="text-center mt-3">
    <p>¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesión aquí</a></p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
